<!DOCTYPE html>
<html>
<head>
  <title>Learning Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Add this line to include the html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .search-container {
      margin-bottom: 20px;
    }
    #searchInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .date-section {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .date-header {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .learning-item {
      background-color: #ecf0f1;
      border-left: 5px solid #2ecc71;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 0 5px 5px 0;
      font-size: 14px;
    }
    .learning-item h3 {
      color: #2c3e50;
      margin-top: 0;
    }
    .learning-item a {
      color: #3498db;
      text-decoration: none;
    }
    .learning-item a:hover {
      text-decoration: underline;
    }
    .tag {
      display: inline-block;
      background-color: #95a5a6;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      margin-right: 5px;
    }
    .learning-item pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
      overflow-x: auto;
    }
    .github-code-block {
      font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 12px;
      line-height: 20px;
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
    }
    .github-code-block .blob-code-inner {
      display: inline-block;
      width: 100%;
    }
    .export-button, .pdf-export-button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .export-button:hover, .pdf-export-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Learning Dashboard</h1>
    <button id="exportButton" class="export-button">Export JSON</button>
    <button id="pdfExportButton" class="pdf-export-button">Export PDF</button>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by tag...">
      <button id="searchButton">Search</button>
    </div>
    <div id="dashboard"></div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/results.css">
</head>
<body>
    <div class="container">
        <h1>Processing Results</h1>
        
        <div class="results-grid">
            <div class="result-card">
                <h2>Original Content</h2>
                <div id="originalContent" class="content-display"></div>
            </div>
            
            <div class="result-card">
                <h2>Processed Content</h2>
                <div id="processedContent" class="content-display"></div>
            </div>
            
            <div class="result-card">
                <h2>Augmented Content</h2>
                <div id="augmentedContent" class="content-display"></div>
            </div>
        </div>
        
        <a href="/" class="back-btn">Process Another</a>
    </div>
    
    <script src="/static/results.js"></script>
</body>
</html>
